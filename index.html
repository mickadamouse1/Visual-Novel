<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Michael Chambers, Adrian Golebiowski, Jakub Muszynski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
        <title>Visual Novel</title>
    </head>
    <body>
        <div id="gameWindow">
            <div id="graphicsArea">
                <div id="aiko"></div>

                <h1 id="gameTitle">My Body is a Temple<br><span>- The Dragon's Idol -</span></h1>

                <div id="choices">
                    <button id="choice1">Play</button>
                    <button id="choice2">Credits</button>
                    <button id="choice3">Exit</button>
                </div>

                <div id="warning">
                    <h1>Are you sure?</h1>
                    <div>
                        <button id="quitYes">Yes</button>
                        <button id="quitNo">No</button>
                    </div>
                    
                </div>

                <div id="textArea">
                    <div></div>
                    <p id="txtRender"></p>
                </div>

                <div id="blackScreen"></div>

                <div id="chooseName">
                    <h1>My name is...</h1>
                    <input id="chooseNameInput" type="text">
                    <button id="setName">Continue...</button>
                </div>

                <div id="credits">
                    <h1>Credits</h1>
                    <p>Michael Chambers</p>
                    <p>Adrian Golebiowski</p>
                    <p>Jakub Muszynski</p>
                    <button id="btnExitCredits">Back</button>
                </div>
            </div>
            

            
        </div>
        <script src="choice1.js"></script>
        <script src="choice2.js"></script>
        <script src="choice3.js"></script>
        <script src="dialogue.js"></script>
        <script src="index.js"></script>
    </body>
</html>
