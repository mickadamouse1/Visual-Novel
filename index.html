<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Michael Chambers, Adrian Golebiowski, Jakub Muszynski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/11d3a90f73.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <title>Visual Novel</title>
    </head>
    <body>
        <div id="gameWindow">
            <div id="graphicsArea">
                <div id="aiko"></div>

                <h1 id="gameTitle">My Body is a Temple<br><span>- The Dragon's Idol -</span></h1>

                <div id="groupChoices">
                    <button id="choice1" class="choice-Menu">Play</button>
                    <button id="choice2" class="choice-Menu">Credits</button>
                    <button id="choice3" class="choice-Menu">Exit</button>
                </div>

                <div id="warning">
                    <h1>Are you sure?</h1>
                    <div>
                        <button id="quitYes">Yes</button>
                        <button id="quitNo">No</button>
                    </div>
                    
                </div>

                <div id=textBlocker></div>
                <div id="textArea">
                    <div></div>
                    <p id="txtRender"></p>
                </div>

                <div id="blackScreen"></div>

                <div id="chooseName">
                    <h1 id="namename">My name is...</h1>
                    <input id="chooseNameInput" type="text">
                    <button id="setName">Continue...</button>
                </div>

                <div id="credits">
                    <h1>Credits</h1>
                    <p>Michael Chambers</p>
                    <p>Adrian Golebiowski</p>
                    <p>Jakub Muszynski</p>
                    <button id="btnExitCredits">Back</button>
                </div>

                <div id="btnLoveMeter" class="meters">
                    <i class="far fa-heart"></i>
                    <div id="loveMeter">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                
            </div>
            

            
        </div>
        <script src="choice1.js"></script>
        <script src="choice2.js"></script>
        <script src="choice3.js"></script>
        <script src="dialogue.js"></script>
        <script src="index.js"></script>
        
    </body>
</html>
